<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Depot Pro Vision v5</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --hd-orange: #F96302; --hd-dark: #222; --hd-light: #f9f9f9; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Roboto', sans-serif; background: var(--hd-light); color: #333; overflow-x: hidden; }
        
        /* BRANDING */
        header { background: var(--hd-orange); padding: 15px; color: white; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 4px 10px rgba(0,0,0,0.2); position: sticky; top: 0; z-index: 1000; }
        .logo-group { display: flex; align-items: center; gap: 10px; }
        .hd-square { background: var(--hd-orange); border: 2px solid white; color: white; font-family: 'Oswald', sans-serif; font-size: 0.7rem; font-weight: bold; padding: 4px 6px; line-height: 1; transform: skew(-10deg); }
        header h1 { font-family: 'Oswald', sans-serif; margin: 0; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 1px; }

        .page { display: none; max-width: 500px; margin: 0 auto; padding: 20px; animation: fadeIn 0.3s ease; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* DASHBOARD CARDS */
        .card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; border: 1px solid #eee; }
        .btn { width: 100%; padding: 16px; border: none; border-radius: 6px; font-family: 'Oswald', sans-serif; font-size: 1.1rem; cursor: pointer; text-transform: uppercase; transition: 0.2s; display: block; margin-bottom: 10px; text-decoration: none; text-align: center; }
        .btn-orange { background: var(--hd-orange); color: white; }
        .btn-dark { background: var(--hd-dark); color: white; }
        .btn-outline { background: transparent; border: 2px solid var(--hd-orange); color: var(--hd-orange); }

        /* EDITOR UI */
        .viewport-container { position: relative; width: 100%; border-radius: 12px; overflow: hidden; background: #000; border: 4px solid var(--hd-dark); margin-bottom: 15px; }
        canvas { width: 100%; display: block; cursor: crosshair; }
        video { display: none; }
        
        .ai-badge { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7); color: #00ff00; padding: 4px 10px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; font-family: monospace; }
        
        /* STORAGE GALLERY */
        .gallery-grid { display: grid; grid-template-columns: 1fr; gap: 15px; }
        .project-item { background: white; border-radius: 10px; overflow: hidden; border: 1px solid #ddd; position: relative; }
        .project-item video { display: block; width: 100%; height: 180px; object-fit: cover; background: #000; }
        .project-info { padding: 12px; display: flex; justify-content: space-between; align-items: center; }
        .delete-btn { color: #ff4444; border: none; background: none; font-size: 1.2rem; cursor: pointer; }

        /* COLOR ENGINE UI */
        .swatch-scroll { display: flex; gap: 10px; overflow-x: auto; padding: 10px 0; scrollbar-width: none; }
        .swatch { min-width: 50px; height: 50px; border-radius: 50%; border: 3px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.2); flex-shrink: 0; cursor: pointer; }
        .swatch.selected { border-color: var(--hd-orange); transform: scale(1.1); }
    </style>
</head>
<body>

    <header>
        <div class="logo-group">
            <div class="hd-square">THE<br>HOME<br>DEPOT</div>
            <h1>Pro Vision AI</h1>
        </div>
        <div id="storage-count" style="font-size: 0.7rem; opacity: 0.8;">0 Projects</div>
    </header>

    <div id="homePage" class="page active">
        <div class="card">
            <h2 style="font-family:'Oswald'; margin-top:0;">New Project</h2>
            <p style="font-size: 0.9rem; color: #666;">Record a wall to begin AI surface mapping.</p>
            <input type="file" id="camInput" accept="video/*" capture="environment" style="display:none" onchange="handleNewUpload(event)">
            <button class="btn btn-orange" onclick="document.getElementById('camInput').click()">Record Video</button>
        </div>
        <button class="btn btn-dark" onclick="nav('storagePage')">üì¶ My Project Gallery</button>
    </div>

    <div id="storagePage" class="page">
        <h2 style="font-family:'Oswald'">Saved Projects</h2>
        <div id="gallery" class="gallery-grid"></div>
        <button class="btn btn-outline" style="margin-top:20px;" onclick="nav('homePage')">Back to Home</button>
    </div>

    <div id="editorPage" class="page">
        <div class="viewport-container" id="vp">
            <div class="ai-badge" id="aiStatus">AI: READY</div>
            <video id="vSource" loop muted playsinline></video>
            <canvas id="cOutput" onclick="pickWall(event)"></canvas>
            <div id="tapInstruction" style="position:absolute; top:50%; width:100%; text-align:center; color:white; pointer-events:none; font-family:'Oswald'; text-shadow:0 2px 4px #000;">
                TAP WALL TO LOCK AI
            </div>
        </div>

        <div class="card" style="padding:10px;">
            <div style="display:flex; justify-content:space-between; font-size:0.7rem; font-weight:bold; margin-bottom:5px;">
                <span>MATCH PRECISION</span>
                <span id="tolVal">40</span>
            </div>
            <input type="range" id="tolerance" min="5" max="100" value="40" oninput="document.getElementById('tolVal').innerText=this.value">
        </div>

        <div class="swatch-scroll" id="swatchList"></div>
        
        <button class="btn btn-orange" onclick="downloadResult()">üì∏ Download High-Res Photo</button>
        <button class="btn btn-dark" onclick="closeEditor()">Exit Editor</button>
    </div>

    <script>
        const paints = [
            {n:'Classic White', h:'#FFFFFF'}, {n:'Swiss Coffee', h:'#F1EFE0'},
            {n:'Greige', h:'#B0A99F'}, {n:'Naval', h:'#202A44'},
            {n:'Blackwood', h:'#2C2C2B'}, {n:'Terra Cotta', h:'#C46247'},
            {n:'Heritage Sage', h:'#778875'}, {n:'Pacific Teal', h:'#006D75'}
        ];

        let selectedRGB = null; 
        let wallTarget = null;
        let loop;
        const v = document.getElementById('vSource');
        const c = document.getElementById('cOutput');
        const ctx = c.getContext('2d', {willReadFrequently: true});

        // Navigation
        function nav(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'storagePage') renderGallery();
        }

        // --- BETTER STORAGE SYSTEM ---
        function handleNewUpload(e) {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = () => {
                const projects = JSON.parse(localStorage.getItem('hd_pro_v5') || '[]');
                projects.unshift({id: Date.now(), data: reader.result});
                localStorage.setItem('hd_pro_v5', JSON.stringify(projects));
                updateCount();
                nav('storagePage');
            };
            reader.readAsDataURL(file);
        }

        function renderGallery() {
            const container = document.getElementById('gallery');
            const projects = JSON.parse(localStorage.getItem('hd_pro_v5') || '[]');
            container.innerHTML = projects.length ? "" : "<p>No projects found.</p>";
            projects.forEach(p => {
                const div = document.createElement('div');
                div.className = "project-item";
                div.innerHTML = `
                    <video src="${p.data}"></video>
                    <div class="project-info">
                        <span style="font-size:0.8rem; font-weight:bold;">Project ${new Date(p.id).toLocaleDateString()}</span>
                        <div>
                            <button class="delete-btn" onclick="deleteProj(${p.id})">üóëÔ∏è</button>
                            <button class="btn btn-orange" style="display:inline; width:auto; padding:5px 15px; margin:0;" onclick="openEditor('${p.data}')">Edit</button>
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function deleteProj(id) {
            let projects = JSON.parse(localStorage.getItem('hd_pro_v5') || '[]');
            projects = projects.filter(p => p.id !== id);
            localStorage.setItem('hd_pro_v5', JSON.stringify(projects));
            renderGallery();
            updateCount();
        }

        function updateCount() {
            const projects = JSON.parse(localStorage.getItem('hd_pro_v5') || '[]');
            document.getElementById('storage-count').innerText = `${projects.length} Projects`;
        }

        // --- STRONGER AI ENGINE ---
        function openEditor(src) {
            v.src = src;
            wallTarget = null;
            nav('editorPage');
            v.play();
            v.onloadedmetadata = () => {
                c.width = v.videoWidth;
                c.height = v.videoHeight;
                runEngine();
            };
        }

        function pickWall(e) {
            const rect = c.getBoundingClientRect();
            const x = (e.clientX - rect.left) * (c.width / rect.width);
            const y = (e.clientY - rect.top) * (c.height / rect.height);
            const p = ctx.getImageData(x, y, 1, 1).data;
            wallTarget = {r: p[0], g: p[1], b: p[2]};
            document.getElementById('tapInstruction').style.display = 'none';
            document.getElementById('aiStatus').innerText = "AI: LOCKED";
            document.getElementById('aiStatus').style.color = "#00ff00";
        }

        function runEngine() {
            if (v.paused || v.ended) return;
            ctx.drawImage(v, 0, 0, c.width, c.height);
            
            if (wallTarget && selectedRGB) {
                const frame = ctx.getImageData(0, 0, c.width, c.height);
                const d = frame.data;
                const tol = document.getElementById('tolerance').value;

                for (let i = 0; i < d.length; i += 4) {
                    const r = d[i], g = d[i+1], b = d[i+2];

                    // Delta-E Approximation (Stronger than HSL)
                    // Calculates Euclidean distance in RGB space to find matching textures
                    const diff = Math.sqrt(
                        Math.pow(r - wallTarget.r, 2) +
                        Math.pow(g - wallTarget.g, 2) +
                        Math.pow(b - wallTarget.b, 2)
                    );

                    if (diff < tol) {
                        // Soft Overlay Multiply Blend (Keeps wall texture/shadows)
                        d[i] = (r * selectedRGB.r) / 255;
                        d[i+1] = (g * selectedRGB.g) / 255;
                        d[i+2] = (b * selectedRGB.b) / 255;
                    }
                }
                ctx.putImageData(frame, 0, 0);
            }
            loop = requestAnimationFrame(runEngine);
        }

        // --- UI HELPERS ---
        function initSwatches() {
            const list = document.getElementById('swatchList');
            paints.forEach(p => {
                const s = document.createElement('div');
                s.className = 'swatch';
                s.style.background = p.h;
                s.onclick = () => {
                    const r = parseInt(p.h.slice(1,3), 16);
                    const g = parseInt(p.h.slice(3,5), 16);
                    const b = parseInt(p.h.slice(5,7), 16);
                    selectedRGB = {r, g, b};
                    document.querySelectorAll('.swatch').forEach(el => el.classList.remove('selected'));
                    s.classList.add('selected');
                };
                list.appendChild(s);
            });
        }

        function downloadResult() {
            const link = document.createElement('a');
            link.download = `hd-pro-vision-${Date.now()}.png`;
            link.href = c.toDataURL('image/png');
            link.click();
        }

        function closeEditor() {
            cancelAnimationFrame(loop);
            v.pause();
            nav('storagePage');
        }

        // Setup
        initSwatches();
        updateCount();
    </script>
</body>
</html>
